<!-- static/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MediaNoiseFixer</title>
  <link href="/static/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">MediaNoiseFixer</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card p-3">
          <h5>Upload Image</h5>
          <input id="imageFile" type="file" accept="image/*" class="form-control mb-2" />
          <label>Resolution:</label>
          <select id="imgRes" class="form-select mb-2">
            <option value="1080p" selected>1080p</option>
            <option value="720p">720p</option>
            <option value="4k">4k</option>
            <option value="original">original</option>
          </select>
          <label>Sharpen strength (0.0 - 2.0):</label>
          <input id="imgStrength" type="range" min="0" max="2" step="0.1" value="1.0" class="form-range" />
          <div class="d-grid gap-2">
            <button id="btnImg" class="btn btn-primary">Enhance Image</button>
          </div>
          <div id="imgStatus" class="mt-2"></div>
        </div>

        <div class="card p-3 mt-3">
          <h5>Upload Audio</h5>
          <input id="audioFile" type="file" accept="audio/*" class="form-control mb-2" />
          <label>Noise reduction level:</label>
          <select id="audioLevel" class="form-select mb-2">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
          <div class="d-grid gap-2">
            <button id="btnAudio" class="btn btn-primary">Denoise Audio</button>
          </div>
          <div id="audioStatus" class="mt-2"></div>
        </div>
      </div>

      <div class="col-md-6">
        <h5>Results</h5>
        <div class="card p-3 mb-3">
          <h6>Image Before / After</h6>
          <div id="imageResult" class="d-flex gap-2">
            <div>
              <div>Original</div>
              <img id="imgOriginal" src="" alt="original" style="max-width: 100%; border:1px solid #ddd;" />
            </div>
            <div>
              <div>Processed</div>
              <img id="imgProcessed" src="" alt="processed" style="max-width: 100%; border:1px solid #ddd;" />
            </div>
          </div>
          <a id="imgDownload" class="btn btn-success mt-2" href="#" download style="display:none">Download Processed Image</a>
        </div>

        <div class="card p-3">
          <h6>Audio Original / Cleaned</h6>
          <div>
            <div>Original</div>
            <audio id="audioOriginal" controls></audio>
          </div>
          <div class="mt-2">
            <div>Processed</div>
            <audio id="audioProcessed" controls></audio>
          </div>
          <a id="audioDownload" class="btn btn-success mt-2" href="#" download style="display:none">Download Processed Audio</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
